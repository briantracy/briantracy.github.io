<!DOCTYPE html>
<html lang="en">
    <head>
        <title>404 Not Found</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var anim = document.getElementById('anim');
                var spaces = 39;
                var position = Math.floor(spaces / 2); 
                var velocity = 1;
                var marker = '~>';
                var interval = 100; // update every n milliseconds
                function mkstring(char, n) { var str = ""; for (var i = 1; i <= n; i++) { str += char } return str; }
                function update() {
                    anim.innerHTML = '[' + mkstring('&nbsp', position) + marker + 
                                        mkstring('&nbsp', spaces - (position)) + ']'
                    if (position == spaces) { velocity = -1; marker = '<~'; }
                    if (position == 0)      { velocity =  1; marker = '~>'; }
                    position += velocity;
                }
                update()
                setInterval(update, interval);
            });
        </script>
    </head>
    
    <body>
        <tt>
            404 Not Found
            <br>
            The page you have requested does not exist.
            <br>
            <br>
            <div id="anim"></div>
        </tt>
    </body>
</html>
